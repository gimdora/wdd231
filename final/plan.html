    <main class="plan-main">
        <h1>Plan Your Walk</h1>

        <section class="card">
            <h2>Your Favorite Routes</h2>
            <ul id="savedPicks" class="favorites-list"></ul>
        </section>

        <section class="card">
            <h2>Contact Form</h2>
            <form id="planForm" class="plan-form" method="get" action="thanks.html">
                <label>
                    First Name
                    <input type="text" name="firstName" required title="Enter your first name"
                        autocomplete="given-name">
                </label>

                <label>
                    Last Name
                    <input type="text" name="lastName" required title="Enter your last name" autocomplete="family-name">
                </label>

                <label>
                    Email
                    <input type="email" name="email" required title="Enter your email" autocomplete="email"
                        placeholder="name@example.com">
                </label>

                <label>
                    Preferred Day
                    <select name="preferredDay" required title="Select your preferred day">
                        <option value="">Select one</option>
                        <option>Weekday evening</option>
                        <option>Saturday morning</option>
                        <option>Sunday afternoon</option>
                    </select>
                </label>

                <label>
                    Notes
                    <textarea name="notes" rows="4" title="Write your notes"></textarea>
                </label>

                <input type="hidden" name="submittedAt" id="submittedAt">

                <input type="submit" value="Submit Plan">
            </form>
        </section>
    </main>
